<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/app.js" type="module" defer></script>
  <title>DnD mobile</title>
</head>

<body>
  <main>
    <section class="elements">
      <div class="operators">
        <div class="draggable bg-1" draggable="true">+</div>
        <div class="draggable bg-2" draggable="true">-</div>
        <div class="draggable bg-3" draggable="true">*</div>
        <div class="draggable bg-4" draggable="true">/</div>
        <div class="draggable bg-5" draggable="true">=</div>
        <div class="draggable bg-6" draggable="true">(</div>
        <div class="draggable bg-7" draggable="true">)</div>
      </div>
      <div class="vars">
        <div class="draggable draggable-vars bg-8" draggable="true">variable</div>
        <div class="draggable draggable-vars bg-9" draggable="true">number</div>
      </div>
    </section>
    <section class="dropBox">
      <div id="dropZone" class="drop-zone"></div>
    </section>
  </main>
  <section class="code-expression">
    <input type="text" name="expression" id="expression" disabled>
  </section>
  <h2 id="status"></h2>
  <h2 id="statusTouch"></h2>
</body>

</html>
